<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script> 
	
  </head>
  <body class="text-white" style="background-color:rgb(26, 23, 27);">
    <div class="container">
    <main>
		<div class="container min-vh-100 d-flex justify-content-center align-items-center">
			<form class="p-5 align-middle rounded needs-validation" style="background-color:rgb(34, 31, 35);" id="form" method="GET" action="./video/index.html" novalidate>
			  <input type="hidden" name="source" id="source" value=""/>
			  <p class="m-4 text-center ">Эта ссылка защищена паролем</p>
			  <div class="mb-3">
				<input type="password" class="form-control" id="password" placeholder="Пароль">
				<div class="invalid-feedback">
				  Пароль неверный
				</div>
			  </div>
			  <div class="mb-3 text-center">
				<button type="submit" id="submit" class="btn text-white" style="background-color:rgb(232, 0, 4);">Перейти</button>
			  </div>
			</form>	
		</div>
		</div>
    </main>
    </div>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
		  'use strict'

		  // Fetch all the forms we want to apply custom Bootstrap validation styles to
		  var forms = document.querySelectorAll('.needs-validation')

		  // Loop over them and prevent submission
		  Array.prototype.slice.call(forms)
			.forEach(function (form) {
			  form.addEventListener('submit', function (event) {
				var pass_valid = "1234"; // потом скроем этот пароль, сделаем хеш
				if ($("#password").val() != pass_valid ) {
				  console.log("1111")
				  form.classList.remove('was-validated');
				  $("#password").addClass("border-danger");
				  $(".invalid-feedback").show();
				  event.preventDefault();
				  event.stopPropagation();
				} else {
					form.classList.add('was-validated');
				}
			  }, false)
			})
		})()
	
	
		var getUrlParameter = function getUrlParameter(sParam) {
		var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

		for (i = 0; i < sURLVariables.length; i++) {
			sParameterName = sURLVariables[i].split('=');

			if (sParameterName[0] === sParam) {
				return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
			}
		}
		return false;
	};
	
	var source = getUrlParameter('source');
	if (source) {
		$("#source").val(source);
	}
	
	</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/19402aaa68.js" crossorigin="anonymous"></script>
  </body>
</html>
